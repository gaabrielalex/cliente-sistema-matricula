<div class="container">
  <div class="content">
    <h2
      style="font-size: 1.5em;
      font-weight: bold;"
    ><span class="fas fa-lock" aria-hidden="true"></span> Login Sistema Matr√≠cula </h2>

      <div class="form-group">
        <label for="Email">Email:</label>
        <input type="email" class="form-control" id="Email" placeholder="Digite seu email" [(ngModel)]="email">
      </div>

      <div class="form-group">
        <label for="Senha">Senha:</label>
        <input type="password" class="form-control" id="Senha" placeholder="Digite sua senha" [(ngModel)]="password">
      </div>

      <div class="btn-access">
        <app-elevated-button
          [classCss]="'primary'"
          [text]="'Acessar'"
          (click)="onLogin()">
        </app-elevated-button>
      </div>

    <div class="link">
      <app-link
        [text]="'Esqueceu ou deseja alterar sua senha?'">
      </app-link>
    </div>
  </div>
</div>
