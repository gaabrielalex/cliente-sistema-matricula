
<div class="container">
  <div class="content">
    <h2 style="font-size: 1.5em; font-weight: bold;"> Avaliação </h2>
    <div fxFlex fxFalyout="collum" class="form">
      <div fxFlex>
        <button mat-raised-button color="secondary" style="margin-top: 20px;" (click)="apresentarDocumentacoes()">Vizualizar documentações</button>
      </div>

      <form [formGroup]="avalicaoForm">
        <div fxFlex>
          <label style="font-weight: 500; font-size: 1.2em; margin-bottom: 10px; text-align: left; width: 100%;">
            <span>Comentários:</span>
            <mat-form-field appearance="outline" style="width: 100%; margin-top: 10px;">
              <textarea style="width: 100%; height: 100px;"  matInput formControlName="comentarios"></textarea>
              <mat-error *ngIf="avalicaoForm.controls.comentarios.touched && avalicaoForm.controls.comentarios.invalid">
                <span *ngIf="avalicaoForm.controls.comentarios.errors?.required">Campo obrigatório</span>
                <span *ngIf="avalicaoForm.controls.comentarios.errors?.minlength">Comentário inválido, a comentário deve ter no mínimo 10 caracteres</span>
                <span *ngIf="avalicaoForm.controls.comentarios.errors?.maxlength">Comentário inválido, a comentário deve ter no máximo 400 caracteres</span>
              </mat-error>
            </mat-form-field>
          </label>
        </div>

        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Status</mat-label>
          <mat-select matInput formControlName="status" required>
            <mat-option *ngFor="let stt of status" [value]="stt"> {{ stt === 'A' ? 'Aprovado' : 'Reprovado'}}</mat-option>
          </mat-select>
        </mat-form-field>

        <div class="btn-access">
          <button
          mat-flat-button
          color="primary"
          type="submit"
          style="width: 100%;"
          (click)="handledSubmit()"
          [disabled]="(!avalicaoForm.valid && avalicaoForm.dirty)">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
