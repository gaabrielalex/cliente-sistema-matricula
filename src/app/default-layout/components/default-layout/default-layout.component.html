<mat-drawer-container autosize>
  <mat-drawer #drawer opened="true" mode="side" position="start">

  <!-- Drawer caso o usuario seja adminsitrador -->
  <mat-nav-list *ngIf="tipoUsuario === 'A'">
      <mat-list-item routerLink="/home">
          <button routerLink="/home" mat-button><mat-icon>home</mat-icon> Home</button>
      </mat-list-item>
      <mat-list-item routerLink="/editais">
        <button mat-button><mat-icon>assignment</mat-icon> Editais</button>
    </mat-list-item>
    <mat-list-item routerLink="/user">
      <button mat-button><mat-icon>group</mat-icon> Usuários </button>
    </mat-list-item>
    <mat-list-item (click)="logout()">
      <button mat-button><mat-icon>logout</mat-icon> Sair </button>
    </mat-list-item>
  </mat-nav-list>

  <!-- Drawer caso o usuario seja avaliador -->
  <mat-nav-list *ngIf="tipoUsuario === 'V'">
    <mat-list-item routerLink="/home">
        <button routerLink="/home" mat-button><mat-icon>home</mat-icon> Home</button>
    </mat-list-item>
    <mat-list-item>
      <button mat-button><mat-icon>description</mat-icon> Matrículas(Avaliações)</button>
  </mat-list-item>
  <mat-list-item (click)="logout()">
    <button mat-button><mat-icon>logout</mat-icon> Sair </button>
  </mat-list-item>
  </mat-nav-list>

  <!-- Drawer caso o usuario seja aluno -->
  <mat-nav-list *ngIf="tipoUsuario === 'L'">
    <mat-list-item routerLink="/home">
        <button mat-button><mat-icon>home</mat-icon> Home</button>
    </mat-list-item>
    <mat-list-item>
      <button mat-button><mat-icon>description</mat-icon> Matrículas</button>
  </mat-list-item>
  <mat-list-item (click)="logout()">
    <button mat-button><mat-icon>logout</mat-icon> Sair </button>
  </mat-list-item>
  </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content>
      <div style="text-align: center; min-height: 600px; display: flex;">
          <router-outlet></router-outlet>
      </div>
  </mat-drawer-content>
</mat-drawer-container>
